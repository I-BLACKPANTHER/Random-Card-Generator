<div class="card">
  <div class="card-body text-center">
    <img
      width="150"
      height="150"
      class="rounded-circle img-thumbnail border-danger"
      [src]="user.picture?.large"
      alt=""
    />
    <div class="card-title text-primary">
      <h1>
        <span class="px-1">{{ user.name?.title }}.</span>
        <span class="px-1">{{ user.name?.first }}</span>
        <span class="px-1">{{ user.name?.last }}</span>
      </h1>
    </div>
    <div class="card-text">
      <fa-icon [icon]="faEnvelope"></fa-icon>
      {{ user.email }}
    </div>
    <div class="card-text">
      <fa-icon [icon]="faMapMarkedAlt"></fa-icon>
      {{ user.location?.city }} , {{ user.location?.state }} ,
      {{ user.location?.street?.number }}
    </div>
    <div class="card-text">
      <fa-icon [icon]="faPhone"></fa-icon>
      {{ user.phone }}
    </div>
    <div class="card-text">
      <fa-icon [icon]="faCalendar"></fa-icon>
      <small>
        Registerd on {{ user.registered?.date | date: "MMM d, y" }}</small
      >
    </div>
  </div>
</div>
<div class="mt-3">
  <button class="btn btn-dark">Reload</button>
</div>
